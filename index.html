<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 10px; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 8px; margin: 3px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>

  <input id="name" placeholder="Nama samaran"><br>
  <div id="chat"></div>
  <input id="msg" placeholder="Ketik pesan">
  <button onclick="send()">Kirim</button>

  <script>
    const room = location.hash.substring(1) || "default";
    const chat = document.getElementById("chat");

    function load() {
      const data = JSON.parse(localStorage.getItem(room) || "[]");
      chat.innerHTML = data.map(m => "<div>"+m+"</div>").join("");
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const name = document.getElementById("name").value || "Anonim";
      const msg = document.getElementById("msg").value;
      if (!msg) return;

      const data = JSON.parse(localStorage.getItem(room) || "[]");
      data.push(name + ": " + msg);
      localStorage.setItem(room, JSON.stringify(data));

      document.getElementById("msg").value = "";
      load();
    }

    load();
  </script>
</body>
</html>
